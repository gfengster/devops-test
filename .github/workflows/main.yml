name: GFeng CI/CD

on:
  push:
    branches: [ master ] 
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  Build_main:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code 
        uses: actions/checkout@v2

      - name: Start cluster
        run: docker-compose up --build -d

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Publish docker web server image
        run: docker tag devops-test_web1:latest devops-test_web:latest && docker push devops-test_web:latest
        
      - name: Publish docker load balancer image
        run: docker push devops-test_gateway:latest
        

